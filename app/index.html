<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularCambridgeClassApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- mobile flyout menu -->
    <snap-drawer id="flyoutMenu">
      <ul>
        <li><a ng-href="#/" snap-toggle="left">Home</a></li>
        <li><a ng-href="#/work" snap-toggle="left">Work</a></li>
        <li><a ng-href="#/play" snap-toggle="left">Play</a></li>
      </ul>
    </snap-drawer><!-- ./mobile flyout menu -->

    <snap-content id="mainContentWrapper">
      
      <snap-dragger>
        <button snap-toggle="left" id="toggleSnapButton">&#9776;</button>
      </snap-dragger>

      <!-- header & title -->
      <header>

        <div class="container" id="titleContainer">
          <div class="col-xs-12 col-md-8 col-md-offset-2">
            <a ng-href="#/">
              <h2 id="siteTitle">Zanzabar McFait</h2>
              <h4 id="siteSubtitle">Industry Professional</h4>
            </a>
          </div>
        </div><!-- ./titleContainer -->

      </header><!-- ./header & title -->

      <!-- horizontal desktop nav -->
      <div id="desktopNav">
        <div class="container" id="desktopNavContainer">
          <div class="col-xs-12 col-md-8 col-md-offset-2">
            <ul id="desktopNavList">
              <li><a ng-href="#/">Home</a></li>
              <li><a ng-href="#/work">Work</a></li>
              <li><a ng-href="#/play">Play</a></li>
            </ul>
          </div>
        </div>
      </div><!-- ./horizontal desktop nav -->

      <!-- Add your site or application content here -->
      <div ng-view="" class="page"></div>
    </snap-content>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/snapjs/snap.js"></script>
    <script src="bower_components/angular-snap/angular-snap.js"></script>
    <script src="bower_components/tabletop/src/tabletop.js"></script>
    <script src="bower_components/angular-tabletop/TabletopProvider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/work.js"></script>
        <script src="scripts/controllers/play.js"></script>
        <!-- endbuild -->
</body>
</html>
